<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>union converter</title>
</head>
<body>
    <div class="container">
        <h1 class="text-danger">UNION CONVERTER</h1>
        <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" name="input" placeholder="Enter Value Here" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                  <select class="btn btn-light" name="unit" id="unit"></select>
                  <option>lbs</option>
                  <option>grams</option>
                  <option>kilograms</option>
                  <option>ounces</option>
                  
                </div>
              </div>
        <section id="output">
            
                <div class="card bg-primary">
                    <div class="card-header">
                        <h4>GRAMS</h4>
                        <div id="GRAMS" ></div>
                    </div>
                </div>

                <div class="card bg-danger">
                        <div class="card-header">
                            <h4>KILOGRAMS</h4>
                            <div id="KILOGRAMS" ></div>
                        </div>
                    </div>
                    <div class="card bg-success">
                            <div class="card-header">
                                <h4>OUNCES</h4>
                                <div id="OUNCES" ></div>
                            </div>
                        </div>



        </section>

    </div>
    <script src="main.js"></script>
</body>
</html>
